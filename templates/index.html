<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Chatbot</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #e8efff, #f7f9fc);
        min-height: 100vh;
        padding: 40px 0;
        font-family: "Inter", sans-serif;
      }

      .chat-container {
        max-width: 750px;
        margin: auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      }

      .chat-bubble-user {
        background: #cfe2ff;
        padding: 14px 18px;
        border-radius: 14px;
        margin-bottom: 12px;
        max-width: 80%;
        margin-left: auto;
        display: flex;
        align-items: center;
        justify-content: flex-end;
      }

      .chat-bubble-bot {
        background: #f1f3f5;
        padding: 14px 18px;
        border-radius: 14px;
        margin-bottom: 12px;
        max-width: 80%;
        display: flex;
        align-items: flex-start;
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .avatar-user {
        margin-left: 10px;
        margin-right: 0;
      }

      #loadingSpinner {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <h3 class="text-center mb-4">
        <img
          src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png"
          width="45"
          class="me-2"
          style="vertical-align: middle"
        />
        RAG LLama Chatbot
      </h3>

      <div id="chatArea"></div>

      <div id="loadingSpinner" class="text-center my-3">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Thinking...</p>
      </div>

      <form id="chatForm">
        <div class="input-group">
          <span class="input-group-text bg-white">
            <i class="bi bi-pencil-square text-primary"></i>
          </span>
          <input
            type="text"
            id="questionInput"
            class="form-control"
            placeholder="Ask something about your documents..."
            required
          />
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-send-fill"></i> Ask
          </button>
        </div>
      </form>
    </div>

    <script>
      const chatArea = document.getElementById("chatArea");
      const spinner = document.getElementById("loadingSpinner");
      const form = document.getElementById("chatForm");
      const input = document.getElementById("questionInput");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const question = input.value.trim();
        if (!question) return;

        // User bubble
        chatArea.innerHTML += `
          <div class="chat-bubble-user">
            <div><strong>You:</strong> ${question}</div>
            <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png"
                 class="avatar avatar-user" />
          </div>
        `;

        input.value = "";
        spinner.style.display = "block";

        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();
        spinner.style.display = "none";

        // Bot bubble
        chatArea.innerHTML += `
          <div class="chat-bubble-bot">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png"
                 class="avatar" />
            <div><strong>Bot:</strong> ${data.answer}</div>
          </div>
        `;

        chatArea.scrollTop = chatArea.scrollHeight;
      });
    </script>
  </body>
</html>
