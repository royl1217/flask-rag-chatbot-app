<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Gemma Chatbot</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #e8efff, #f7f9fc);
        min-height: 100vh;
        padding: 40px 0;
        font-family: "Inter", sans-serif;
      }

      .chat-container {
        max-width: 750px;
        margin: auto;
        background: #ffffff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .chat-header {
        font-weight: 700;
        font-size: 1.6rem;
        color: #2c3e50;
      }

      .chat-bubble-user {
        background: #cfe2ff;
        padding: 14px 18px;
        border-radius: 14px;
        margin-bottom: 12px;
        max-width: 80%;
        margin-left: auto;
        animation: fadeIn 0.3s ease-in-out;
      }

      .chat-bubble-bot {
        background: #f1f3f5;
        padding: 14px 18px;
        border-radius: 14px;
        margin-bottom: 12px;
        max-width: 80%;
        animation: fadeIn 0.3s ease-in-out;
      }

      .icon {
        font-size: 1.2rem;
        margin-right: 6px;
      }

      #loadingSpinner {
        display: none;
      }

      .input-area {
        position: sticky;
        bottom: 0;
        background: white;
        padding-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <h3 class="text-center chat-header mb-4">
        <i class="bi bi-chat-dots-fill text-primary"></i>
        Office Document Chatbot
      </h3>

      <!-- Chat history -->
      <div id="chatArea">
        {% if answer %}
        <div class="chat-bubble-user">
          <i class="bi bi-person-circle icon text-primary"></i>
          <strong>You:</strong> {{ request.form.get("question") }}
        </div>

        <div class="chat-bubble-bot">
          <i class="bi bi-robot icon text-success"></i>
          <strong>Bot:</strong> {{ answer }}
        </div>
        {% endif %}
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="text-center my-3">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Thinking...</p>
      </div>

      <!-- Input Form -->
      <div class="input-area">
        <form method="POST" onsubmit="showLoading()">
          <div class="input-group">
            <span class="input-group-text bg-white">
              <i class="bi bi-pencil-square text-primary"></i>
            </span>
            <input
              type="text"
              name="question"
              class="form-control"
              placeholder="Ask something about your documents..."
              required
            />
            <button class="btn btn-primary" type="submit">
              <i class="bi bi-send-fill"></i> Ask
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function showLoading() {
        document.getElementById("loadingSpinner").style.display = "block";
      }
    </script>
  </body>
</html>
