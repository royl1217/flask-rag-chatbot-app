services:
  - type: web
    name: flask-rag-chatbot-app
    env: python
    plan: free
    buildCommand: ""
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DEEPINFRA_API_KEY
        sync: false
      - key: OPEMAI_API_KEY
        sync: false
      - key: DEEPINFRA_MODEL
        value: meta-llama/Llama-3.2-3B-Instruct
